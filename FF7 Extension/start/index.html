<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="shortcut icon" type="image/png" href="/start/skin/icons/128.png">
    <title>New Tab</title>

    <!-- External Style -->
    <link rel="stylesheet" type="text/css" href="/start/skin/css/sweetalert.css">
    <!-- Newtab Styles -->
    <link rel="stylesheet" type="text/css" href="/start/skin/css/styles.css">
    <link rel="stylesheet" type="text/css" href="/start/skin/css/animate.min.css">

    <!-- initialize utils and common -->
    <script data-source="internal" type="text/javascript" src="/start/chrome/settings.js"></script>
    <script data-source="internal" type="text/javascript" src="/start/common/prefs-sys.js"></script>
    <script data-source="internal" type="text/javascript" src="/start/chrome/utils.js"></script>
    <script data-source="internal" type="text/javascript" src="/start/chrome/common.js"></script>
    <script data-source="internal" type="text/javascript" src="/start/search/search-engines.js"></script>
</head>
<body>

<!-- background -->
<div class="background animated fadeIn" id="__bg">
    <div class="top_gradient"></div>
    <div class="bottom_gradient"></div>
</div>
<script data-source="internal" type="text/javascript" src="/start/search/front-load.js"></script>

<!-- External Scripts -->
<script type="text/javascript" src="/start/external/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="/start/external/jquery-ui.min.js"></script>
<script type="text/javascript" src="/start/external/sweetalert.min.js"></script>
<script type="text/javascript" src="/start/external/tooltip.js"></script>
<script type="text/javascript" src="/start/external/jquery.pause.js"></script>

<!-- New Tab base -->
<script data-source="internal" type="text/javascript" src="/start/search/newtab-base.js"></script>
<script data-source="internal" type="text/javascript" src="/start/search/AutoSuggest.js"></script>
<script data-source="internal" type="text/javascript" src="/start/search/search-form.js"></script>
<script data-source="internal" type="text/javascript" src="/start/search/todo_script.js"></script>
<script data-source="internal" type="text/javascript" src="/start/search/countdown.js"></script>
<script data-source="internal" type="text/javascript" src="/start/search/effect.js"></script>
<script data-source="internal" type="text/javascript" src="/start/search/setTime.js"></script>
<script data-source="internal" type="text/javascript" src="/start/search/relativeAppsFeature.js"></script>
<script data-source="internal" type="text/javascript" src="/start/search/stickynote.js"></script>

<!-- begin main content -->
<div id="wrapper" style="display: none;">

    <div class="widght">
        <div class="toggle" data-toggle="tooltip" data-placement="bottom" title="Click to change your background">            
            <span href="#" id="weather" class="clock"><img src="/start/skin/images/clock.png"></span>
        </div>
        <div class="time" data-toggle="tooltip" data-placement="bottom" title="Click to change between 24 and 12 hours">
            <h1 class="hour">
                12:00
            </h1>
            <div class="ampm">AM</div>
            <div class="date">
                <p class="day">Saturday</p>
                <p class="num">31.12.2016</p>
            </div>
        </div>
    </div>

    <div class="widght_options">
        <span id="background_selector_menu">Options</span>
    </div>

    <div id="background_selector_widget">
    <div id="tabs">
        <ul>
          <li>
            <a href="#tab-background">
              <div class="tab-control">Background</div>
            </a>
          </li>
          <li>
            <a href="#tab-relative-apps">
              <div class="tab-control">Must-have Related Themes</div>
            </a>
          </li>
          <li>
              <a href="#tab-setting">
                  <div class="tab-control">Settings</div>
              </a>
          </li>
        </ul>
        <div class="main">
            <div id="tab-background">
                <ul id="images_selector">
                    <!-- <li><img data-src="bg-01.jpg" src="/start/skin/images/bg-01.jpg"></li> -->
                </ul>
            </div>
            <div id="tab-relative-apps">
                <div class="t-r-a-s">
                    <table></table>
                </div>
            </div>
            <div id="tab-setting">
                <div class="t-r-a-s">
                    <ul>
                        <li>
                          <label>
                            <span>Background Animation</span>
                            <label>
                              <select id="bg_animations" data-toggle="tooltip" data-placement="top" title="Choose a background animation">
                              </select>
                            </label>
                          </label>
                        </li>
                        <li>
                            <label data-toggle="tooltip" data-placement="bottom" title="Auto hide all elements in newtab page after 10 seconds">
                                <span>Auto Hide (after 10 seconds)</span>
                                <label for="enable_autohide" class="switch normal" title="on/off">
                                    <input type="checkbox" id="enable_autohide" />
                                    <span class="slider round"></span>
                                    <span class="on">ON</span>
                                    <span class="off">OFF</span>
                                </label>
                            </label>
                        </li>
                        <li>
                          <label data-toggle="tooltip" data-placement="top" title="Display / Hide &quot;Sticky Notes&quot; in newtab page">
                              <span>Sticky Notes</span>
                              <label for="enable_stickynote" class="switch normal" title="on/off">
                                  <input type="checkbox" id="enable_stickynote" />
                                  <span class="slider round"></span>
                                  <span class="on">ON</span>
                                  <span class="off">OFF</span>
                              </label>
                          </label>
                        </li>
                        <li>
                            <label data-toggle="tooltip" data-placement="top" title="Display / Hide &quot;Todo&quot; in newtab page">
                                <span>Todo / Tasks</span>
                                <label for="enable_todo" class="switch normal" title="on/off">
                                    <input type="checkbox" id="enable_todo" />
                                    <span class="slider round"></span>
                                    <span class="on">ON</span>
                                    <span class="off">OFF</span>
                                </label>
                            </label>
                        </li>
                        <li>
                            <label data-toggle="tooltip" data-placement="top" title="Display / Hide &quot;Most Visited&quot; in newtab page">
                                <span>Most Visited</span>
                                <label class="switch normal" title="on/off">
                                    <input type="checkbox" id="enable_most_visited" />
                                    <span class="slider round"></span>
                                    <span class="on">ON</span>
                                    <span class="off">OFF</span>
                                </label>
                            </label>
                        </li>
                        <li>
                            <label data-toggle="tooltip" data-placement="top" title="Display / Hide &quot;Apps&quot; in newtab page">
                                <span>Apps</span>
                                <label class="switch normal" title="on/off">
                                    <input type="checkbox" id="enable_apps" />
                                    <span class="slider round"></span>
                                    <span class="on">ON</span>
                                    <span class="off">OFF</span>
                                </label>
                            </label>
                        </li>
                        <li>
                            <label data-toggle="tooltip" data-placement="top" title="Display / Hide &quot;Share&quot; in newtab page">
                                <span>Share</span>
                                <label class="switch normal" title="on/off">
                                    <input type="checkbox" id="enable_share" />
                                    <span class="slider round"></span>
                                    <span class="on">ON</span>
                                    <span class="off">OFF</span>
                                </label>
                            </label>
                        </li>
                        <li>
                            <label data-toggle="tooltip" data-placement="top" title="Auto change the background in an amount of time">
                                <span>Slideshow</span>
                                <label class="switch normal" title="on/off">
                                    <input type="checkbox" id="enable_slideshow" />
                                    <span class="slider round"></span>
                                    <span class="on">ON</span>
                                    <span class="off">OFF</span>
                                </label>
                            </label>
                        </li>
                        <li class="sub-li">
                            <label id="selectTimer">
                                <span>
                                    <i class="icon timer_ic"></i>
                                    Slideshow: Change picture every
                                </span>
                                <label>
                                    <select>
                                        <option value="5">5 seconds</option>
                                        <option value="10">10 seconds</option>
                                        <option value="30">30 seconds</option>
                                        <option value="60">1 minute</option>
                                        <option value="600">10 minutes</option>
                                        <option value="1800">30 minutes</option>
                                        <option value="3600">1 hour</option>
                                    </select>
                                </label>
                            </label>
                        </li>
                        <li>
                            <label data-toggle="tooltip" data-placement="top" title="Create a countdown timer to a specific date">
                                <span>Countdown</span>
                                <label class="switch normal" title="on/off">
                                    <input type="checkbox" id="enable_countdown" />
                                    <span class="slider round"></span>
                                    <span class="on">ON</span>
                                    <span class="off">OFF</span>
                                </label>
                            </label>
                        </li>
                        <li class="sub-li">
                            <label>
                                <span>Countdown Position</span>
                                <select id="countdown_setPosition" data-toggle="tooltip" data-placement="top" title="Change position of Countdown text">
                                    <option>Bottom Center</option>
                                    <option>Center</option>
                                    <option>Top Right</option>
                                </select>
                            </label>
                        </li>
                        <li class="sub-li">
                            <label>
                                <span>Countdown To Time</span>
                                <input type="datetime-local" id="countdown_setTime" data-toggle="tooltip" data-placement="top" title="Change target date-time of Countdown timer">
                            </label>
                        </li>
                        <li class="sub-li">
                            <label>
                                <span>Countdown Text</span>
                                <input type="text" id="countdown_setText" data-toggle="tooltip" data-placement="top" title="Enter &quot;Countdown To...&quot; text. E.g.: My Birthday">
                            </label>
                        </li>
                        <li class="sub-li">
                            <label>
                                <span>Text Color</span>
                                <input type="color" id="countdown_text_color" >
                            </label>
                        </li>
                        <li class="sub-li">
                            <label>
                                <span>Countdown Shade</span>
                                <label class="switch normal" title="on/off">
                                    <input type="checkbox" id="countdown_background" />
                                    <span class="slider round"></span>
                                    <span class="on">ON</span>
                                    <span class="off">OFF</span>
                                </label>
                            </label>
                        </li>
                        <li>
                            <label data-toggle="tooltip" data-placement="top" title="Display snow animation in newtab page">
                                <span>Snow / Animations</span>
                                <label class="switch normal" title="on/off">
                                    <input type="checkbox" id="enable_snow" />
                                    <span class="slider round"></span>
                                    <span class="on">ON</span>
                                    <span class="off">OFF</span>
                                </label>
                            </label>
                        </li>
                        <li class="sub-li">
                            <label>
                                <span>Choose An Animation</span>
                                <label>
                                    <select id="snow_type" data-toggle="tooltip" data-placement="top" title="Choose a falling effect">
                                        <option value="flake">Snow flake</option>
                                        <option value="ball">Snow ball</option>
                                        <option value="rain">Rain</option>
                                        <option value="leaves">Leaves</option>
                                        <option value="fireworks">Fireworks</option>
                                    </select>
                                </label>
                            </label>
                        </li>
                        <li>
                            <label>
                                <span>Set Time Automatically</span>
                                <label class="switch normal" title="on/off">
                                    <input type="checkbox" id="setTimeAutomatically">
                                    <span class="slider round"></span>
                                    <span class="on">ON</span>
                                    <span class="off">OFF</span>
                                </label>
                            </label>
                        </li>
                        <li>
                            <label>
                                <span>Time Format</span>
                                <label>
                                    <select id="time_format">
                                        <option value="12h">12 Hours</option>
                                        <option value="24h">24 Hours</option>
                                    </select>
                                </label>
                            </label>
                        </li>
                        <li>
                            <label>
                                <span>Date Format</span>
                                <label>
                                    <select id="date_format">
                                        <option value="{{d}}.{{m}}.{{y}}">Day.Month.Year</option>
                                        <option value="{{m}}.{{d}}.{{y}}">Month.Day.Year</option>
                                        <option value="{{y}}.{{m}}.{{d}}">Year.Month.Day</option>
                                    </select>
                                </label>
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
 
  
</label>
    <div class="bgFooter">
        <div class="bg-f-r">
            <div class="bg-f-c">
                <label class="checkbox tiny" data-toggle="tooltip" data-placement="top" title="Shuffle all images of current newtab"><input type="checkbox" id="shuffle_background" />
                    <span class="checkmark"></span>
                    Shuffle All Images
                </label>               
            </div>
            <div class="bg-f-c">
                <label class="checkbox tiny" data-toggle="tooltip" data-placement="top" title="Shuffle images you mark favorites by clicking &#9825;" ><input type="checkbox" id="shuffle_favorites" />
                    <span class="checkmark"></span>
                    Shuffle Favorite Images
                </label>
            </div>
            <div class="bg-f-c">
                <label class="checkbox tiny" data-toggle="tooltip" data-placement="top" title="Random all images of newtabs you installed and set enabled"><input type="checkbox" id="random_all_newtab" />
                    <span class="checkmark"></span>
                    Random All NewTabs
                </label>
            </div>

        </div>
    </div>
    </div>

    <div class="undo-box undo-box-hide">
        <div class="_row">
            <span id="msg"></span>
            <span class="undo-btn"  id="undobtn" >Undo</span>
            <span class="close" id="close-undo-box-btn"></span>
        </div>
    </div>

    <footer>
        <div class="to-do">
            <a id="lnk_todo">Todo</a>
            <div class="todo-panel">
                <div class="blur">
                    <div class="todo-controller">
                        <i id="hide_todoPanel">
                        </i>
                    </div>
                    <div class="todo_list">
                        <ul>
                        </ul>
                    </div>
                    <div class="newTodo_box">
                        <input type="text" class="newToDo" placeholder="New Todo" autofocus id="newToDo">
                    </div>
                </div>
            </div>
        </div>
        <div class="quotes">
              <div id="quote" class="quote"></div>
        </div>
        <div class="bg-name">
            <div id="bg_name">
                
            </div>
        </div>
    </footer>
</div>
</body>
</html>
